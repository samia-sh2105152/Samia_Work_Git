<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <div class="header">
      <h1>My To Do List</h1>
      <img src="baby-yoda.png" class="corner-icon" alt="Yoda" />
    </div>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter Task" required />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>

    <img src="yoda-stitch.png" class="bottom-icon" alt="Yoda & Stitch" />
  </div>

  <script src="app.js"></script>
</body>
</html>
